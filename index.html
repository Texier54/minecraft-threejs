<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voxel Game</title>
</head>
<body>
<script type="importmap">
    {
        "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.172.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.172.0/examples/jsm/"
    }
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/simplex-noise@2.4.0/simplex-noise.js"></script>

<script type="module" src="main.js"></script>
<div id="fps" class="fps"></div>
<div id="crosshair"></div>

<div class="inventory" id="inventory"></div>
<img id="held-item" src="" alt="Held Item">

<div class="bar" id="bar"></div>

<div id="player-position"></div>

</body>
</html>

<style>
    body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
    }

    canvas {
        display: block;
        width: 100vw;
        height: 100vh;
    }

    .fps {
        position: fixed;
        color: white;
        z-index: 100;
        background-color: rgba(0, 0, 0, 0.7);
        border-radius: 5px;
        padding: 5px 10px;
        font-family: Arial, sans-serif;
        margin-top: 5px;
        margin-left: 5px;
        font-size: 12px;
    }

    #crosshair {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 20px;
        height: 20px;
        pointer-events: none; /* Évite d'interférer avec les clics */
    }

    #crosshair::before,
    #crosshair::after {
        content: '';
        position: absolute;
        background: white;
    }

    #crosshair::before {
        width: 2px;
        height: 100%;
        left: 50%;
        transform: translateX(-50%);
    }

    #crosshair::after {
        height: 2px;
        width: 100%;
        top: 50%;
        transform: translateY(-50%);
    }

    #item-bar {
        position: fixed;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 10px;
        padding: 10px;
        background: rgba(0, 0, 0, 0.7);
        border-radius: 10px;
    }

    .item {
        width: 60px;
        height: 60px;
        background: #ccc;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 12px;
        color: #000;
        border: 2px solid transparent;
        cursor: pointer;
        border-radius: 5px;
        user-select: none;
    }

    .item.selected {
        border-color: yellow;
        background: #eee;
    }

    #player-position {
        position: absolute;
        right: 0;
        bottom: 0;
        color: gray;
    }


    .inventory {
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        position: absolute;
        display: grid;
        grid-template-columns: repeat(9, 50px);
        grid-gap: 5px;
        background-color: #555;
        padding: 10px;
        border: 2px solid #333;
    }
    .slot {
        width: 50px;
        height: 50px;
        background-color: #777;
        border: 1px solid #444;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
    }
    .slot img {
        max-width: 40px;
        max-height: 40px;
    }
    #held-item {
        position: absolute;
        pointer-events: none; /* L'élément ne bloque pas les clics */
        z-index: 1000;
        width: 40px;
        height: 40px;
        display: none; /* Caché tant qu'aucun item n'est tenu */
    }

    .bar {
        top: 90%;
        left: 50%;
        transform: translate(-50%, -50%);
        position: absolute;
        display: grid;
        grid-template-columns: repeat(9, 50px);
        grid-gap: 5px;
        background-color: #555;
        padding: 10px;
        border: 2px solid #333;
    }
    .selected {
        border: 2px black solid;
    }
</style>
